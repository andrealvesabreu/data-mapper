version: 2
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  commands:
    - export PATH=$PATH:$READTHEDOCS_VIRTUALENV_PATH/bin
    - phpdoc-to-rst generate \
      --source src/ \
      --target docs/api/ \
      --namespace "Inspire\DataMapper"
sphinx:
  configuration: docs/conf.py
python:
  install:
    - requirements: docs/requirements.txt
